<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Generator CSS</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="ct" id="t1">
        <div class="ct" id="t2">
            <div class="ct" id="t3">
                <div class="ct" id="t4">
                    <div class="ct" id="t5">
                        <ul id="menu">
                            <a href="#t1">
                                <li class="icon fa fa-dragon id="uno"></li>
                            </a>
                            <a href="#t2">
                                <li class="icon" id="dos">Border</li>
                            </a>
                            <a href="#t3">
                                <li class="icon" id="tres">Shadow</li>
                            </a>
                            <a href="#t4">
                                <li class="icon" id="cuatro">Gradient</li>
                            </a>
                            <a href="#t5">
                                <li class="icon fa fa-plus-circle" id="cinco"></li>
                            </a>
                        </ul>
                        <div class="page" id="p1"><div id="particles-js"><canvas class="particles-js-canvas-el" width="1310" height="920" style="width: 100%; height: 100%;"></canvas></div>
                            <div id="particle-js"><section class="icon"><span class="title"><div id="logo"><a href="index.html"><img id="logoImg" src="images/logo-white.png" alt="logo oliu radu"></a></div></span>
                              <span class="hint">Made only by <a href="https://www.oliuradu.com" target="_blank">Oliu Radu Tudor</a></span></section>
                          </div></div>


                        <div class="page" id="p2">
                            <section class="content-mix">
                                <div id="borderExample" class="exampleBox shadow"><span class="title">Border</span></div>
                                <div class="box shadow">

                                    <div class="sliderBox borderBot">
                                        <div class="sliderBox">
                                            <div class="leftBox">
                                                <label for="volume">Border radius</label>
                                            </div>
                                            <div class="rightBox">
                                                <input type="range" min="0" max="200" value="0" class="slider" id="border_radius_slider">
                                            </div>
                                        </div>
                                        <div class="rightBox">
                                            <label class="container">All
                                                <input type="radio" name="borderRadius" class="border-radius-radio" value="0" checked>
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="container">Top Left
                                                <input type="radio" name="borderRadius" class="border-radius-radio" value="1">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="container">Top Right
                                                <input type="radio" name="borderRadius" class="border-radius-radio" value="2">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="container">Bottom Left
                                                <input type="radio" name="borderRadius" class="border-radius-radio" value="3">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="container">Bottom Right
                                                <input type="radio" name="borderRadius" class="border-radius-radio" value="4">
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                    </div>

                                    <div class="sliderBox borderBot">
                                        <div class="sliderBox">
                                            <div class="leftBox">
                                                <label for="volume">Border size</label>
                                            </div>
                                            <div class="rightBox">
                                                <input type="range" min="0" max="200" value="0" class="slider" id="border_size_slider">
                                            </div>
                                        </div>
                                        <div class="rightBox">
                                            <label class="container">Solid
                                                <input type="radio" name="borderSize" class="border-size-radio" value="0" checked>
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="container">Dashed
                                                <input type="radio" name="borderSize" class="border-size-radio" value="1">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="container">Dotted
                                                <input type="radio" name="borderSize" class="border-size-radio" value="2">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="container">Double
                                                <input type="radio" name="borderSize" class="border-size-radio" value="3">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="container">Groove
                                                <input type="radio" name="borderSize" class="border-size-radio" value="4">
                                                <span class="checkmark"></span>
                                            </label>
                                            <input class="jscolor" id="borderColor" value="6454e2">
                                        </div>
                                    </div>

                                    <div class="sliderBox">
                                      <div class="sliderBox">
                                            <div class="leftBox">
                                                <label for="volume">Border content type</label>
                                            </div>
                                                                                <div class="rightBox">
                                            <label class="container">Content Box
                                                <input type="radio" name="borderContent" class="border-content" value="0" checked>
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="container">Border Box
                                                <input type="radio" name="borderContent" class="border-content" value="1">
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                      </div>
                                    </div>
                                <div class="rightBox"><button class="copyCode">Copy code</button></div></div>
 
                            </section>
                            <textarea name="" class="output" id="Border-output" cols="30" rows="10"></textarea>
                        </div>
                        <!-- PAGE BRAKEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEE-->
                        <div class="page" id="p3">
                            <section class="content-mix">
                                <div id="shadowExample" class="exampleBox shadow"><span  id="exampleText" class="title">Shadow generator</span></div>
                                <div class="box shadow">
                                  <!-- BREAK-->
                                    <div class="sliderBox borderBot">
                                        <div class="sliderBox">
                                            <div class="leftBox">
                                                <label>Horizontal Length</label>
                                            </div>
                                            <div class="rightBox">
                                                <input type="range" min="-200" max="200" value="0" class="slider" id="shadow_horinzontal">
                                            </div>
                                        </div>
                                    </div>
                                      <!-- BREAK-->
                                    <div class="sliderBox borderBot">
                                        <div class="sliderBox">
                                            <div class="leftBox">
                                                <label for="volume">Vertical Length</label>
                                            </div>
                                            <div class="rightBox">
                                                <input type="range" min="-200" max="200" value="0" class="slider" id="shadow_vertical">
                                            </div>
                                        </div>
                                        
                                    </div>
                                    <!-- BREAK-->
                                    <div class="sliderBox borderBot">
                                        <div class="sliderBox">
                                            <div class="leftBox">
                                                <label for="volume">Blur Radius</label>
                                            </div>
                                            <div class="rightBox">
                                                <input type="range" min="0" max="200" value="0" class="slider" id="shadow_blur">
                                            </div>
                                        </div>
                                        
                                    </div>
                                    <!-- BREAK-->
                                    <div class="sliderBox borderBot">
                                        <div class="sliderBox">
                                            <div class="leftBox">
                                                <label for="volume">Spread Radius</label>
                                            </div>
                                            <div class="rightBox">
                                                <input type="range" min="-200" max="200" value="0" class="slider" id="shadow_spread">
                                            </div>
                                        </div>
                                        
                                    </div>
                                    <!-- BREAK-->

                                    <div class="sliderBox borderBot">
                                        <div class="sliderBox">
                                            <div class="leftBox">
                                                <label for="volume">Visibility</label>
                                            </div>
                                            <div class="rightBox">
                                                <input type="range" min="0" max="99" step="1" value="99" class="slider" id="opacity">
                                            </div>
                                        </div>
                                        <div class="rightBox">
                                            <label class="container">Outline
                                                <input type="radio" name="where" class="shadow_where" value="0" checked>
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="container">Inset
                                                <input type="radio" name="where" class="shadow_where" value="1">
                                                <span class="checkmark"></span>
                                            </label>
                                            <input class="jscolor" id="shadowColor" value="6454e2">
                                        </div>
                                    </div>
                                    <!-- BREAK--> 
                                    <div class="sliderBox">
                                      <div class="sliderBox">
                                            <div class="leftBox">
                                                <label for="volume">Type</label>
                                            </div>
                                                                                <div class="rightBox">
                                            <label class="container">Box shadow
                                                <input type="radio" name="shadowType" class="shadowType" value="0" checked>
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="container">Text shadow
                                                <input type="radio" name="shadowType" class="shadowType" value="1">
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                      </div>
                                    </div>
                                <div class="rightBox"><button class="copyCode">Copy code</button></div></div>
 
                            </section>
                            <textarea name="" class="output" id="Shadow-output" cols="30" rows="10"></textarea>
                        </div>
                        <!-- PAGE HOLA-->
                        <div class="page" id="p4">
                        </div>
                        <div class="page" id="p5">
                            <section class="icon fa fa-plus-circle">
                                <span class="title">More</span>
                                <p class="hint">
                                    <span>You love one page & CSS only stuff? </span>
                                    <br/>
                                    <a href="https://codepen.io/hrtzt/details/pgXMYb/" target="_blank">check this pen "Pure CSS One page vertical navigation"</a>
                                </p>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/particles.js"></script>
    <script src="js/jscolor.js"></script>
    <script src="js/main.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
